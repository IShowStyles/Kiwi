<section class="form">
	<div class="container">
		<div class="form-inner">
			<div class="form-top__title-wrap">
				<div class="form-top__title-text">
					<h6>
						Stay in the know
					</h6>
				</div>
				<div class="form-top__title-line">
					<svg width="52" height="9" viewBox="0 0 52 9" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M2 7L8 2L14 7L20 2L26 7L32 2L38 7L44 2L50 7" stroke="url(#paint0_linear_1_264)"
							  stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
						<defs>
							<linearGradient id="paint0_linear_1_264" x1="3.13636" y1="2.49242" x2="6.96997" y2="8.25359"
											gradientUnits="userSpaceOnUse">
								<stop stop-color="#74E6CF"/>
								<stop offset="1" stop-color="#C0E594"/>
							</linearGradient>
						</defs>
					</svg>
				</div>
				<div class="form-top__title-heading">
					<p>Hear about the latest sneak peaks and spoilers</p>
				</div>
				<div class="form-top__box-img">
					<img src="@form/form__box2.png" alt="photo : box">
				</div>
			</div>
			<div class="form-title__wrap">
				<div class="form-title__wrap-heading">
					<p>get CAUSEBOX delivered directly
						<span>to your inbox!</span>
					</p>
				</div>
			</div>
			<div class="form-subscribe">
				<form id="Email-form" class="form-email validate">
					<div class="form-email__input">
						<input class="form-email__input" id="email" type="email"
							   placeholder="Your email address" name="email"/>
					</div>
					<div class="form-email__submit">
						<button type="submit">
							Sign up
						</button>
					</div>
				</form>
				<div class="form-subscribe__text">
					<p>
						By clicking "sign up" you agree to receive emails from CAUSEBOX and accept our web <a href="#">terms
						of use</a> and
						<a href="#">privacy and cookie policy</a>
					</p>
				</div>
				<div class="form-subscribe__img">
					<img src="@form/Monstera.png" alt="Photo : Monstera">
				</div>
			</div>
		</div>
	</div>
	<div class="form-box__img">
		<img src="@form/form__box2.png" alt="photo : box">
	</div>
</section>
